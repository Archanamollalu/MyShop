<!DOCTYPE html>
<html>
<head>
  <title>Order Successful</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .success-container {
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 10px #0001;
      text-align: center;
    }
    .success-message {
      color: #2b2e4a;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 24px;
      background: #2b2e4a;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
    }
    a:hover {
      background: #22223b;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-message">Thank you for your purchase!</div>
    <div>Your order has been placed successfully.</div>
    <a href="{% url 'home' %}">Continue Shopping</a>
  </div>
</body>
</html>
